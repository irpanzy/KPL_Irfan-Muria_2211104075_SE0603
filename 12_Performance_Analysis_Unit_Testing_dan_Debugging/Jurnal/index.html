<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Modul12_2211104075</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f3f4f6;
      }

      .container {
        background: white;
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }

      h2 {
        margin-bottom: 1.5rem;
        font-size: 1.5rem;
        color: #111827;
        text-align: center;
      }

      input[type="number"] {
        width: 100%;
        padding: 0.75rem;
        margin-bottom: 1rem;
        border: 1px solid #d1d5db;
        border-radius: 0.5rem;
        font-size: 1rem;
      }

      button {
        width: 100%;
        padding: 0.75rem;
        background-color: #2563eb;
        color: white;
        font-weight: 600;
        font-size: 1rem;
        border: none;
        border-radius: 0.5rem;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      button:hover {
        background-color: #1e40af;
      }

      p#outputLabel {
        margin-top: 1rem;
        font-size: 1rem;
        color: #374151;
        text-align: center;
      }

      @media (max-width: 480px) {
        .container {
          padding: 1.5rem;
          border-radius: 0.75rem;
        }

        h2 {
          font-size: 1.25rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Hitung Pangkat</h2>
      <input type="number" id="inputA" placeholder="Nilai a" />
      <input type="number" id="inputB" placeholder="Nilai b" />
      <button onclick="hitung()">Hitung Pangkat</button>
      <p id="outputLabel">Hasil:</p>
    </div>

    <script src="script.js"></script>
  </body>
</html>
